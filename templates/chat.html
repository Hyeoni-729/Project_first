    </style>
</head>
<body>
    <div class="header">
        <h1>ğŸ³ ChatGPT ìš”ë¦¬ ìƒë‹´</h1>
        <p>ìš”ë¦¬ì™€ ë ˆì‹œí”¼ì— ëŒ€í•´ ë¬´ì—‡ì´ë“  ë¬¼ì–´ë³´ì„¸ìš”!</p>
    </div>

    <div class="user-info">
        <strong>ğŸ‘‹ ì•ˆë…•í•˜ì„¸ìš”, <span id="username">ì‚¬ìš©ì</span>ë‹˜!</strong>
    </div>

    <div class="control-buttons">
        <a href="/my-recipes" class="control-btn btn-primary">ğŸ“‹ ë‚´ ë ˆì‹œí”¼</a>
        <button onclick="loadChatHistory()" class="control-btn btn-secondary">ğŸ“œ ì±„íŒ… ê¸°ë¡ ë³´ê¸°</button>
        <button onclick="clearChatHistory()" class="control-btn btn-danger">ğŸ—‘ï¸ ê¸°ë¡ ì‚­ì œ</button>
    </div>

    <div id="chat-container" class="chat-container">
        <p class="no-history">ìƒˆë¡œìš´ ì±„íŒ…ì„ ì‹œì‘í•´ë³´ì„¸ìš”! ìš”ë¦¬ì— ê´€í•œ ì§ˆë¬¸ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.</p>
    </div>

    <div class="input-container">
        <div class="input-group">
            <textarea 
                id="question" 
                class="question-input" 
                placeholder="ì˜ˆ: ê¹€ì¹˜ì°Œê°œ ë ˆì‹œí”¼"
                rows="2"
            ></textarea>
            <button id="send-button" class="send-button" onclick="sendMessage()" title="ì§ˆë¬¸í•˜ê¸°">
                ğŸ‘¨â€ğŸ³
            </button>
        </div>
    </div>

    <script>
        // ì „ì—­ ë³€ìˆ˜
        let isLoading = false;
        let chatHistory = [];

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì´ˆê¸°í™”
        document.addEventListener('DOMContentLoaded', function() {
            initializeChat();
            loadChatHistory();
        });

        // ì±„íŒ… ì´ˆê¸°í™”
        function initializeChat() {
            const questionInput = document.getElementById('question');
            
            // Enter í‚¤ë¡œ ë©”ì‹œì§€ ì „ì†¡ (Shift+EnterëŠ” ì¤„ë°”ê¿ˆ)
            questionInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
        }

        // ë©”ì‹œì§€ ì „ì†¡
        async function sendMessage() {
            const questionInput = document.getElementById('question');
            const sendButton = document.getElementById('send-button');
            const question = questionInput.value.trim();
            
            if (!question || isLoading) {
                return;
            }
            
            // UI ìƒíƒœ ë³€ê²½
            isLoading = true;
            sendButton.disabled = true;
            sendButton.textContent = 'ğŸ‘¨â€ğŸ³';
            questionInput.disabled = true;
            
            try {
                // ì‚¬ìš©ì ë©”ì‹œì§€ í‘œì‹œ
                displayMessage(question, 'user');
                questionInput.value = '';
                
                // ChatGPT API í˜¸ì¶œ
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        question: question
                    })
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'ì„œë²„ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
                }
                
                const data = await response.json();
                
                // AI ì‘ë‹µ í‘œì‹œ
                displayMessage(data.answer, 'assistant', question);
                
            } catch (error) {
                console.error('ì±„íŒ… ì˜¤ë¥˜:', error);
                displayMessage(`âŒ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤: ${error.message}`, 'error');
            } finally {
                // UI ìƒíƒœ ë³µì›
                isLoading = false;
                sendButton.disabled = false;
                sendButton.textContent = 'ğŸ‘¨â€ğŸ³';
                questionInput.disabled = false;
                questionInput.focus();
            }
        }

        // ë©”ì‹œì§€ í‘œì‹œ
        function displayMessage(content, type, originalQuestion = '') {
            const chatContainer = document.getElementById('chat-container');
            const noHistory = chatContainer.querySelector('.no-history');
            
            if (noHistory) {
                noHistory.remove();
            }
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `chat-message ${type}-message`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;
            
            messageDiv.appendChild(contentDiv);
            
            // AI ì‘ë‹µì— ë ˆì‹œí”¼ ì €ì¥ ë²„íŠ¼ ì¶”ê°€
            if (type === 'assistant') {
                const actionsDiv = document.createElement('div');
                actionsDiv.className = 'message-actions';
                
                const saveBtn = document.createElement('button');
                saveBtn.className = 'save-recipe-btn';
                saveBtn.textContent = 'ğŸ“ ë ˆì‹œí”¼ë¡œ ì €ì¥';
                saveBtn.onclick = () => showRecipeSaveForm(content, originalQuestion);
                
                actionsDiv.appendChild(saveBtn);
                messageDiv.appendChild(actionsDiv);
            }
            
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // ë ˆì‹œí”¼ ì €ì¥ í¼ í‘œì‹œ
        function showRecipeSaveForm(content, originalQuestion) {
            const formHtml = `
                <div class="recipe-save-form">
                    <h4>ğŸ“ ë ˆì‹œí”¼ë¡œ ì €ì¥</h4>
                    <input type="text" id="recipe-title" placeholder="ë ˆì‹œí”¼ ì œëª©ì„ ì…ë ¥í•˜ì„¸ìš”" required>
                    <textarea id="recipe-content" placeholder="ë ˆì‹œí”¼ ë‚´ìš©ì„ ìˆ˜ì •í•˜ê±°ë‚˜ ê·¸ëŒ€ë¡œ ì‚¬ìš©í•˜ì„¸ìš”" required>${content}</textarea>
                    <div style="margin-top: 10px;">
                        <button onclick="saveRecipe('${originalQuestion}')" class="save-recipe-btn">ì €ì¥í•˜ê¸°</button>
                        <button onclick="closeSaveForm(this)" class="save-recipe-btn" style="background-color: #757575; margin-left: 10px;">ì·¨ì†Œ</button>
                    </div>
                </div>
            `;
            
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = formHtml;
            
            event.target.closest('.chat-message').appendChild(tempDiv.firstElementChild);
            event.target.style.display = 'none';
        }

        // ë ˆì‹œí”¼ ì €ì¥
        async function saveRecipe(originalQuestion) {
            const title = document.getElementById('recipe-title').value.trim();
            const content = document.getElementById('recipe-content').value.trim();
            
            if (!title || !content) {
                alert('ì œëª©ê³¼ ë‚´ìš©ì„ ëª¨ë‘ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                return;
            }
            
            try {
                const formData = new FormData();
                formData.append('title', title);
                formData.append('content', content);
                formData.append('original_question', originalQuestion);
                
                const response = await fetch('/recipes/from-chat', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.success) {
                    alert('âœ… ë ˆì‹œí”¼ê°€ ì €ì¥ë˜ì—ˆìŠµë‹ˆë‹¤!');
                    closeSaveForm();
                } else {
                    alert('âŒ ' + result.message);
                }
            } catch (error) {
                alert('âŒ ì €ì¥ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤: ' + error.message);
            }
        }

        // ì €ì¥ í¼ ë‹«ê¸°
        function closeSaveForm(button) {
            const form = button ? button.closest('.recipe-save-form') : document.querySelector('.recipe-save-form');
            if (form) {
                const saveBtn = form.parentElement.querySelector('.save-recipe-btn');
                if (saveBtn) saveBtn.style.display = 'inline-block';
                form.remove();
            }
        }

        // ì±„íŒ… ê¸°ë¡ ë¶ˆëŸ¬ì˜¤ê¸°
        async function loadChatHistory() {
            try {
                const response = await fetch('/chat/history');
                if (response.ok) {
                    const data = await response.json();
                    chatHistory = data.history || [];
                    
                    if (data.username) {
                        document.getElementById('username').textContent = data.username;
                    }
                    
                    displayChatHistory();
                }
            } catch (error) {
                console.error('ì±„íŒ… ê¸°ë¡ ë¡œë“œ ì˜¤ë¥˜:', error);
            }
        }

        // ì±„íŒ… ê¸°ë¡ í‘œì‹œ
        function displayChatHistory() {
            const chatContainer = document.getElementById('chat-container');
            const noHistory = chatContainer.querySelector('.no-history');
            
            if (chatHistory.length === 0) {
                if (!noHistory) {
                    chatContainer.innerHTML = '<p class="no-history">ìƒˆë¡œìš´ ì±„íŒ…ì„ ì‹œì‘í•´ë³´ì„¸ìš”! ìš”ë¦¬ì— ê´€í•œ ì§ˆë¬¸ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.</p>';
                }
                return;
            }
            
            if (noHistory) {
                noHistory.remove();
            }
            
            chatHistory.forEach(chat => {
                displayMessage(chat.question, 'user');
                displayMessage(chat.answer, 'assistant', chat.question);
            });
        }

        // ì±„íŒ… ê¸°ë¡ ì‚­ì œ
        async function clearChatHistory() {
            if (!confirm('ì •ë§ë¡œ ëª¨ë“  ì±„íŒ… ê¸°ë¡ì„ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
                return;
            }
            
            try {
                const response = await fetch('/chat/history', {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    chatHistory = [];
                    const chatContainer = document.getElementById('chat-container');
                    chatContainer.innerHTML = '<p class="no-history">ìƒˆë¡œìš´ ì±„íŒ…ì„ ì‹œì‘í•´ë³´ì„¸ìš”! ìš”ë¦¬ì— ê´€í•œ ì§ˆë¬¸ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.</p>';
                    alert('âœ… ì±„íŒ… ê¸°ë¡ì´ ì‚­ì œë˜ì—ˆìŠµë‹ˆë‹¤.');
                } else {
                    alert('âŒ ê¸°ë¡ ì‚­ì œ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
                }
            } catch (error) {
                alert('âŒ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤: ' + error.message);
            }
        }
    </script>
